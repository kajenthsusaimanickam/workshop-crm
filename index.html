<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KRNS Workshop CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        --primary: #000000;           /* main action colour */
        --text-main: #111111;
        --text-sub: #666666;
        --border: #dddddd;
        --bg: #f5f5f5;
        --card-bg: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
      }

      .app {
        width: 100%;
        max-width: 430px;
        min-height: 100vh;
        background: #ffffff;
        padding: 18px;
        box-sizing: border-box;
      }

      .top-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      #appTitle {
        font-size: 20px;
        font-weight: 700;
        color: var(--text-main);
      }

      #langToggle {
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: #fafafa;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
      }

      /* HOME BUTTONS */
      .home-section {
        margin-bottom: 10px;
      }

      .btn {
        width: 100%;
        padding: 16px;
        margin-bottom: 10px;
        font-size: 17px;
        font-weight: 600;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: 0.15s;
      }

      .btn-main {
        background: var(--primary);
        color: #ffffff;
      }

      .btn-main:active {
        opacity: 0.85;
      }

      .btn-outline {
        background: #ffffff;
        color: var(--text-main);
        border: 1px solid var(--border);
      }

      .btn-outline:active {
        background: #f3f3f3;
      }

      #screenName {
        text-align: center;
        font-size: 14px;
        color: var(--text-sub);
        margin: 4px 0 6px;
      }

      .screen {
        margin-top: 6px;
        border-top: 1px solid var(--border);
        padding-top: 10px;
      }

      h2 {
        font-size: 18px;
        margin: 4px 0 10px;
        color: var(--text-main);
      }

      h3 {
        font-size: 15px;
        margin: 10px 0 6px;
        color: var(--text-main);
      }

      input,
      select {
        width: 100%;
        padding: 14px;
        font-size: 15px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #fafafa;
        margin-bottom: 8px;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #bbbbbb;
      }

      label {
        font-size: 13px;
        color: var(--text-sub);
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 6px;
      }

      .search-input {
        margin-bottom: 10px;
      }

      ul {
        list-style: none;
        padding-left: 0;
        margin-top: 4px;
      }

      li {
        background: var(--card-bg);
        border-radius: 12px;
        border: 1px solid var(--border);
        padding: 10px 12px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        gap: 8px;
        transition: 0.1s;
      }

      li:active {
        transform: scale(0.98);
      }

      .item-main {
        flex: 1;
        min-width: 0;
      }

      .item-header {
        font-size: 15px;
        font-weight: 600;
        color: var(--text-main);
      }

      .item-sub {
        font-size: 13px;
        color: var(--text-sub);
        margin-top: 2px;
        word-break: break-word;
      }

      .item-actions {
        display: flex;
        flex-direction: column;
        gap: 4px;
        align-items: flex-end;
      }

      .btn-small {
        padding: 5px 10px;
        border-radius: 8px;
        font-size: 12px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        min-width: 60px;
      }

      .btn-edit {
        background: #444444;
        color: white;
      }

      .btn-delete {
        background: #cc0000;
        color: white;
      }

      .btn-whatsapp {
        background: #25d366;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <div class="top-row">
        <div id="appTitle" data-i18n="app.title"></div>
        <button id="langToggle">EN</button>
      </div>

      <!-- HOME -->
      <div class="home-section">
        <!-- MAIN ACTION: ADD JOB -->
        <button
          class="btn btn-main"
          onclick="goTo('addService')"
          data-i18n="home.addJob"
        ></button>

        <!-- SUPPORTING: CUSTOMERS + VEHICLES -->
        <button
          class="btn btn-outline"
          onclick="goTo('customers')"
          data-i18n="home.customers"
        ></button>

        <button
          class="btn btn-outline"
          onclick="goTo('vehicles')"
          data-i18n="home.vehicles"
        ></button>

        <!-- INFO: TODAY + REMINDERS -->
        <button
          class="btn btn-outline"
          onclick="goTo('today')"
          data-i18n="home.today"
        ></button>

        <button
          class="btn btn-outline"
          onclick="goTo('reminders')"
          data-i18n="home.reminders"
        ></button>
      </div>

      <p id="screenName"></p>

      <!-- CUSTOMERS SCREEN -->
      <div id="customersScreen" class="screen" style="display: none;">
        <h2 data-i18n="customers.title"></h2>

        <form id="customerForm">
          <input
            id="custName"
            data-i18n-placeholder="customers.name"
            required
          />
          <input
            id="custPhone"
            data-i18n-placeholder="customers.phone"
            required
          />
          <label>
            <input id="custWhatsapp" type="checkbox" checked />
            <span data-i18n="customers.whatsapp"></span>
          </label>
          <input
            id="custNotes"
            data-i18n-placeholder="customers.notes"
          />
          <button type="submit" class="btn btn-main" data-i18n="customers.save"></button>
        </form>

        <h3 data-i18n="customers.list"></h3>
        <input
          id="customerSearch"
          class="search-input"
          data-i18n-placeholder="customers.search"
        />
        <ul id="customerList"></ul>
      </div>

      <!-- VEHICLES SCREEN -->
      <div id="vehiclesScreen" class="screen" style="display: none;">
        <h2 data-i18n="vehicles.title"></h2>

        <form id="vehicleForm">
          <label data-i18n="vehicles.customer"></label>
          <select id="vehicleCustomer"></select>

          <label data-i18n="vehicles.type"></label>
          <select id="vehicleType">
            <option value="bike">Bike</option>
            <option value="car">Car</option>
          </select>

          <input
            id="vehicleModel"
            data-i18n-placeholder="vehicles.model"
            required
          />
          <input
            id="vehicleNumber"
            data-i18n-placeholder="vehicles.number"
            required
          />
          <input
            id="vehicleNotes"
            data-i18n-placeholder="vehicles.notes"
          />

          <button type="submit" class="btn btn-main" data-i18n="vehicles.save"></button>
        </form>

        <h3 data-i18n="vehicles.list"></h3>
        <input
          id="vehicleSearch"
          class="search-input"
          data-i18n-placeholder="vehicles.search"
        />
        <ul id="vehicleList"></ul>
      </div>

      <!-- SERVICE SCREEN -->
      <div id="serviceScreen" class="screen" style="display: none;">
        <h2 data-i18n="service.title"></h2>

        <form id="serviceForm">
          <select id="serviceVehicle"></select>
          <input id="serviceDate" type="date" />
          <input
            id="serviceDescription"
            data-i18n-placeholder="service.work"
          />
          <input
            id="serviceAmount"
            type="number"
            data-i18n-placeholder="service.amount"
          />
          <input id="nextServiceDate" type="date" />
          <input
            id="serviceNotes"
            data-i18n-placeholder="service.notes"
          />
          <button type="submit" class="btn btn-main" data-i18n="service.save"></button>
        </form>

        <h3 data-i18n="service.list"></h3>
        <ul id="serviceList"></ul>
      </div>

      <!-- TODAY SCREEN -->
      <div id="todayScreen" class="screen" style="display: none;">
        <h2 data-i18n="today.title"></h2>
        <ul id="todayList"></ul>
      </div>

      <!-- REMINDERS SCREEN -->
      <div id="remindersScreen" class="screen" style="display: none;">
        <h2 data-i18n="reminders.title"></h2>
        <ul id="remindersList"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
