<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KRNS Workshop CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        --primary: #000000;
        --text-main: #111111;
        --text-sub: #666666;
        --border: #dddddd;
        --bg: #f5f5f5;
        --card-bg: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
      }

      .app {
        width: 100%;
        max-width: 430px;
        min-height: 100vh;
        background: #ffffff;
        padding: 18px;
        box-sizing: border-box;
      }

      .top-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      #appTitle {
        font-size: 20px;
        font-weight: 700;
        color: var(--text-main);
      }

      #langToggle {
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: #fafafa;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
      }

      .home-section {
        margin-bottom: 10px;
      }

      .btn {
        width: 100%;
        padding: 16px;
        margin-bottom: 10px;
        font-size: 17px;
        font-weight: 600;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: 0.15s;
      }

      .btn-main {
        background: var(--primary);
        color: #ffffff;
      }

      .btn-main:active {
        opacity: 0.85;
      }

      .btn-outline {
        background: #ffffff;
        color: var(--text-main);
        border: 1px solid var(--border);
      }

      .btn-outline:active {
        background: #f3f3f3;
      }

      .btn-small {
        padding: 5px 10px;
        border-radius: 8px;
        font-size: 12px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        min-width: 60px;
      }

      .btn-edit {
        background: #444;
        color: #fff;
      }

      .btn-delete {
        background: #e53935;
        color: #fff;
      }

      #screenName {
        text-align: center;
        font-size: 14px;
        color: var(--text-sub);
        margin: 4px 0 6px;
      }

      .screen {
        margin-top: 6px;
        border-top: 1px solid var(--border);
        padding-top: 10px;
      }

      h2 {
        font-size: 18px;
        margin: 4px 0 10px;
        color: var(--text-main);
      }

      h3 {
        font-size: 15px;
        margin: 10px 0 6px;
        color: var(--text-main);
      }

      input,
      select {
        width: 100%;
        padding: 14px;
        font-size: 15px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #fafafa;
        margin-bottom: 8px;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #bbbbbb;
      }

      label {
        font-size: 13px;
        color: var(--text-sub);
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 6px;
      }

      ul {
        list-style: none;
        padding-left: 0;
        margin-top: 4px;
      }

      li {
        background: var(--card-bg);
        border-radius: 12px;
        border: 1px solid var(--border);
        padding: 10px 12px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        gap: 8px;
        transition: 0.1s;
      }

      li:active {
        transform: scale(0.98);
      }

      .item-main {
        flex: 1;
        min-width: 0;
      }

      .item-header {
        font-size: 15px;
        font-weight: 600;
        color: var(--text-main);
      }

      .item-sub {
        font-size: 13px;
        color: var(--text-sub);
        margin-top: 2px;
        word-break: break-word;
      }

      .item-actions {
        display: flex;
        flex-direction: column;
        gap: 4px;
        align-items: flex-end;
      }

      /* GLOBAL SEARCH BAR */
      #globalSearchBar {
        margin-bottom: 12px;
        padding: 12px;
        background: var(--card-bg);
        border-radius: 12px;
        border: 1px solid var(--border);
      }

      #globalSearchBar .field-row {
        margin-bottom: 8px;
      }

      #searchResults {
        margin-top: 8px;
      }

      #searchResults ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      #searchResults li {
        margin-bottom: 8px;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <div class="top-row">
        <div id="appTitle"></div>
        <button id="langToggle">TA</button>
      </div>

      <!-- Global Search Bar -->
      <div id="globalSearchBar">
        <div class="field-row">
          <input id="globalSearchInput" type="text" autocomplete="off" />
        </div>
        <div class="field-row">
          <label id="globalSearchDateLabel" for="globalSearchDate"></label>
          <input id="globalSearchDate" type="date" />
        </div>
      </div>

      <!-- Global Search Results (HISTORY AREA) -->
      <div id="searchResults" style="display:none;"></div>

      <!-- HOME -->
      <div class="home-section">
        <button class="btn btn-main" id="btnHomeAddJob"></button>
        <button class="btn btn-outline" id="btnHomeCustomers"></button>
        <button class="btn btn-outline" id="btnHomeToday"></button>
        <button class="btn btn-outline" id="btnHomeReminders"></button>
      </div>

      <p id="screenName"></p>

      <!-- CUSTOMERS SCREEN -->
      <div id="customersScreen" class="screen" style="display:none;">
        <h2 id="customersTitle"></h2>

        <form id="customerForm">
          <input id="custName" required />
          <input id="custPhone" required />
          <label>
            <input id="custWhatsapp" type="checkbox" checked />
            <span id="custWhatsappLabel"></span>
          </label>
          <input id="custNotes" />
          <button type="submit" class="btn btn-main" id="custSaveBtn">ok</button>
        </form>

        <h3 id="customersListTitle"></h3>
        <input id="customerSearch" />
        <ul id="customerList"></ul>
      </div>

      <!-- CUSTOMER DETAIL SCREEN -->
      <div id="customerDetailScreen" class="screen" style="display:none;">
        <h2 id="customerDetailTitle">Customer</h2>

        <div id="customerDetailInfo" style="margin-bottom:10px;"></div>

        <div style="display:flex; gap:8px; margin-bottom:10px;">
          <button class="btn btn-outline" id="detailAddVehicleBtn">
            Add vehicle
          </button>
          <button class="btn btn-outline" id="detailAddJobBtn">
            Add job
          </button>
          <button class="btn btn-main" id="detailHistoryBtn">
            View history
          </button>
        </div>

        <h3>Vehicles & service history</h3>
        <ul id="customerDetailList"></ul>

        <button class="btn btn-outline" id="detailBackBtn">
          Back to customers
        </button>
      </div>

      <!-- CUSTOMER HISTORY SCREEN -->
      <div id="customerHistoryScreen" class="screen" style="display:none;">
        <h2 id="historyTitle">Customer History</h2>
        <div id="customerHistoryInfo" style="margin-bottom:12px;"></div>
        <ul id="customerHistoryList"></ul>
        <button class="btn btn-outline" id="historyBackBtn">Back</button>
      </div>

      <!-- VEHICLES SCREEN -->
      <div id="vehiclesScreen" class="screen" style="display:none;">
        <h2 id="vehiclesTitle"></h2>

        <form id="vehicleForm">
          <label id="vehiclesCustomerLabel"></label>
          <select id="vehicleCustomer"></select>

          <label id="vehiclesTypeLabel"></label>
          <select id="vehicleType">
            <option value="Bike">Bike</option>
            <option value="Car">Car</option>
          </select>

          <input id="vehicleModel" required />
          <input id="vehicleNumber" required />
          <input id="vehicleNotes" />

          <button type="submit" class="btn btn-main" id="vehicleSaveBtn"></button>
        </form>

        <h3 id="vehiclesListTitle"></h3>
        <input id="vehicleSearch" />
        <ul id="vehicleList"></ul>
      </div>

      <!-- SERVICE / QUICK JOB SCREEN (ONLY FORM) -->
      <div id="serviceScreen" class="screen" style="display:none;">
        <h2 id="serviceTitle"></h2>

        <form id="serviceForm">
          <label id="serviceDateLabel" for="serviceDate"></label>
          <input id="serviceDate" type="date" />

          <input id="serviceVehicleNumber" />
          <input id="serviceVehicleModel" />

          <input id="serviceDescription" />
          <input id="serviceAmount" type="number" />

          <label id="nextServiceDateLabel" for="nextServiceDate"></label>
          <input id="nextServiceDate" type="date" />

          <input id="serviceCustomerName" />
          <input id="serviceCustomerPhone" />

          <button type="submit" class="btn btn-main" id="serviceSaveBtn"></button>
        </form>
      </div>

      <!-- TODAY SCREEN -->
      <div id="todayScreen" class="screen" style="display:none;">
        <h2 id="todayTitle"></h2>
        <ul id="todayList"></ul>
      </div>

      <!-- REMINDERS SCREEN -->
      <div id="remindersScreen" class="screen" style="display:none;">
        <h2 id="remindersTitle"></h2>
        <ul id="remindersList"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
